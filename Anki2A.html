<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Card - Học Huyệt Đạo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5; 
      color: #333;
    }

    .container {
      text-align: center;
    }

    .flashcard {
      background-color: #fff;
      width: 900px;
      height: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      flex-direction: column;
      padding: 20px;
    }

    .flashcard p {
      font-size: 40px;
      margin: 0;
      text-align: center;
    }

    .word {
      color: #007BFF;
    }

    .definition {
      display: none;
      font-size: 28px;
      color: #FF5733;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .score {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }

    #imageLink {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flashcard" id="flashcard">
      <p id="word" class="word">Đang tải...</p>
      <div id="extraContent" style="display: none; margin-top: 20px;">
        <p id="definition" class="definition"></p>
        <a id="imageLink" href="#" target="_blank">Xem hình ảnh</a>
      </div>
    </div>

    <div class="buttons">
      <button id="playAgainBtn" style="display: none;">Play Again</button>
      <button id="nextBtn">Tiếp theo</button>
      <button id="flipBtn">Lật thẻ</button>
    </div>

    <div class="score" id="score">Điểm: 100</div>
  </div>

  <script>
    let flashcards = [];
    let currentIndex = 0;
    let score = 100;
    let voicesLoaded = false;

    const wordElement = document.getElementById('word');
    const definitionElement = document.getElementById('definition');
    const extraContent = document.getElementById('extraContent');
    const imageLink = document.getElementById('imageLink');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const scoreElement = document.getElementById('score');

    function showLoading() {
      wordElement.textContent = "Đang tải...";
      extraContent.style.display = 'none';
      imageLink.style.display = 'none';
    }

    showLoading();

    fetch('vocab.json')
      .then(response => {
        if (!response.ok) throw new Error("Không thể tải file vocab.json");
        return response.json();
      })
      .then(data => {
        flashcards = data;
        console.log("Dữ liệu đã tải xong:", flashcards);

        if (voicesLoaded) {
          showCard(currentIndex);
        } else {
          window.speechSynthesis.onvoiceschanged = () => {
            voicesLoaded = true;
            showCard(currentIndex);
          };
        }
      })
      .catch(error => {
        console.error(error);
        wordElement.textContent = "Lỗi tải dữ liệu";
        extraContent.style.display = 'none';
      });

    function speak(text, lang = 'en-US') {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;

      const voice = speechSynthesis.getVoices().find(v => v.lang === lang);
      if (voice) {
        utterance.voice = voice;
      }

      window.speechSynthesis.speak(utterance);
    }

    function showCard(index) {
      const card = flashcards[index];
      wordElement.textContent = card.front;
      definitionElement.textContent = card.back;
      extraContent.style.display = 'none';
      imageLink.style.display = 'none';

      speak(card.front, 'en-US');
    }

    function flipCard() {
      if (extraContent.style.display === 'none') {
        extraContent.style.display = 'block';

        const card = flashcards[currentIndex];
        speak(card.back, 'vi-VN');

        if (card.imageLink) {
          imageLink.href = card.imageLink;
          imageLink.style.display = 'inline-block';
        } else {
          imageLink.style.display = 'none';
        }
      } else {
        extraContent.style.display = 'none';
        imageLink.style.display = 'none';
      }
      updateScore();
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard(currentIndex);
    }

    function resetGame() {
      currentIndex = 0;
      score = 100;
      scoreElement.textContent = "Điểm: " + score;
      playAgainBtn.style.display = 'none';
      showCard(currentIndex);
    }

    function updateScore() {
      if (score > 0) {
        score -= 1;
        scoreElement.textContent = "Điểm: " + score;
      }

      if (currentIndex === flashcards.length - 1) {
        playAgainBtn.style.display = 'inline-block';
      }
    }

    nextBtn.addEventListener('click', nextCard);
    flipBtn.addEventListener('click', flipCard);
    playAgainBtn.addEventListener('click', resetGame);

    window.speechSynthesis.onvoiceschanged = () => {
      voicesLoaded = true;
      if (flashcards.length > 0 && wordElement.textContent === "Đang tải...") {
        showCard(currentIndex);
      }
    };
  </script>
</body>
</html>
