<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Card - Học Huyệt Đạo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5; 
      color: #333;
    }

    .container {
      text-align: center;
    }

    .flashcard {
      background-color: #fff;
      width: 900px;
      height: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      flex-direction: column;
      padding: 20px;
    }

    .flashcard p {
      font-size: 40px;
      margin: 0;
      text-align: center;
    }

    .word {
      color: #007BFF;
    }

    .definition {
      display: none;
      font-size: 28px;
      color: #FF5733;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .score {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }

    #imageLink {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flashcard" id="flashcard">
      <div class="content-wrapper">
        <p id="word" class="word">Đang tải...</p>
        <div id="extraContent" style="display: none; margin-top: 20px; text-align: center;">
          <p id="definition" class="definition"></p>
          <a id="imageLink" href="#" target="_blank">Xem hình ảnh huyệt đạo</a>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="playAgainBtn" style="display: none;">Play Again</button>
      <button id="nextBtn">Tiếp theo</button>
      <button id="flipBtn">Lật thẻ</button>
    </div>

    <div class="score" id="score">Điểm: 100</div>
  </div>

  <script>
    let flashcards = [
      {
        "front": "Baihui",
        "back": "Huyệt Bách Hội, nằm trên đỉnh đầu, giữa hai tai.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-bach-hoi/" 
      },
      {
        "front": "Hegu",
        "back": "Huyệt Hợp Cốc, nằm ở mu bàn tay, giữa xương ngón cái và trỏ.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-hop-coc/" 
      },
      {
        "front": "Zusanli",
        "back": "Huyệt Túc Tam Lý, nằm dưới xương bánh chè khoảng 3 thốn.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-tuc-tam-ly/" 
      },
      {
        "front": "Fengchi",
        "back": "Huyệt Phong Trì, nằm ở chỗ giao giữa gáy và xương cổ.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-phong-tri/" 
      },
      {
        "front": "Neiguan",
        "back": "Huyệt Nội Quan, nằm ở cẳng tay, khoảng 2 thốn phía trên nếp gấp cổ tay.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-noi-quan/" 
      },
      {
        "front": "Yintang",
        "back": "Huyệt Ấn Đường, nằm giữa hai lông mày, trên trán.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-an-duong/" 
      },
      {
        "front": "Tianzhu",
        "back": "Huyệt Thiên Trụ, nằm ở cổ, gần chỗ giao giữa đầu và cổ.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-thien-tru/" 
      },
      {
        "front": "Guanyuan",
        "back": "Huyệt Quan Nguyên, nằm ở dưới rốn khoảng 3 thốn.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-quan-nguyen/" 
      },
      {
        "front": "Sanyinjiao",
        "back": "Huyệt Tam Âm Giao, nằm ở mặt trong cẳng chân, cách mắt trong mắt cá chân 3 thốn.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-tam-am-giao/" 
      },
      {
        "front": "Dazhui",
        "back": "Huyệt Đại Chủy, nằm ở giữa sống lưng, dưới đốt sống cổ thứ bảy.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-dai-chuy/" 
      },
      {
        "front": "Xuehai",
        "back": "Huyệt Huyết Hải, nằm ở mặt trong đùi, cách đầu gối khoảng 2 thốn.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-huyet-hai/" 
      },
      {
        "front": "Jianjing",
        "back": "Huyệt Kiên Tỉnh, nằm ở bả vai, giữa vai và cổ.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-kien-ting/" 
      },
      {
        "front": "Huantiao",
        "back": "Huyệt Hoàn Tiêu, nằm ở mông, trong khớp háng.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-hoan-tieu/" 
      },
      {
        "front": "Yanglingquan",
        "back": "Huyệt Dương Lăng Tuyền, nằm ở phía ngoài đầu gối.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-duong-lang-tuyen/" 
      },
      {
        "front": "Shixuan",
        "back": "Huyệt Thập Tuyên, nằm ở đầu các ngón tay.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-thap-tuyen/" 
      },
      {
        "front": "Zhongwan",
        "back": "Huyệt Trung Quản, nằm ở vùng bụng, trên rốn khoảng 4 thốn.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-trung-quan/" 
      },
      {
        "front": "Lianquan",
        "back": "Huyệt Liên Quan, nằm trên vùng cổ, ngay dưới cằm.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-lien-quan/" 
      },
      {
        "front": "Quchi",
        "back": "Huyệt Khúc Trì, nằm ở khuỷu tay, bên ngoài khi co tay lại.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-khuc-tri/" 
      },
      {
        "front": "Xiyan",
        "back": "Huyệt Tất Yan, nằm ở dưới đầu gối, chỗ lồi của khớp gối.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-tuc-yen/" 
      },
      {
        "front": "Shenmen",
        "back": "Huyệt Thần Môn, nằm ở tai, sau vành tai, một điểm gần cơ tai.",
        "imageLink": "https://fujigroup.vn/tin-tuc/huyet-than-mon/" 
      }
    ];
    let currentIndex = 0;
    let score = 100;
    let voicesLoaded = false;

    const wordElement = document.getElementById('word');
    const definitionElement = document.getElementById('definition');
    const extraContent = document.getElementById('extraContent');
    const imageLink = document.getElementById('imageLink');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const scoreElement = document.getElementById('score');

    function showLoading() {
      wordElement.textContent = "Đang tải...";
      extraContent.style.display = 'none';
      imageLink.style.display = 'none';
    }

    showLoading();

    // Load data directly from the array instead of fetching from JSON
    function loadData() {
      console.log("Dữ liệu đã tải xong:", flashcards);

      if (voicesLoaded) {
        showCard(currentIndex);
      } else {
        window.speechSynthesis.onvoiceschanged = () => {
          voicesLoaded = true;
          showCard(currentIndex);
        };
      }
    }

    loadData();

    function speak(text, lang = 'en-US') {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;

      const voice = speechSynthesis.getVoices().find(v => v.lang === lang);
      if (voice) {
        utterance.voice = voice;
      }

      window.speechSynthesis.speak(utterance);
    }

    function showCard(index) {
      const card = flashcards[index];
      wordElement.textContent = card.front;
      definitionElement.textContent = card.back;
      extraContent.style.display = 'none';
      imageLink.style.display = 'none';

      speak(card.front, 'en-US');
    }

    function flipCard() {
      if (extraContent.style.display === 'none') {
        extraContent.style.display = 'block';
        const card = flashcards[currentIndex];
        definitionElement.textContent = card.back;
        
        if (card.imageLink) {
          imageLink.href = card.imageLink;
          imageLink.style.display = 'inline-block';
        } else {
          imageLink.style.display = 'none';
        }
        
        speak(card.back, 'vi-VN');
      } else {
        extraContent.style.display = 'none';
        imageLink.style.display = 'none';
      }
      updateScore();
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard(currentIndex);
    }

    function resetGame() {
      currentIndex = 0;
      score = 100;
      scoreElement.textContent = "Điểm: " + score;
      playAgainBtn.style.display = 'none';
      showCard(currentIndex);
    }

    function updateScore() {
      if (score > 0) {
        score -= 1;
        scoreElement.textContent = "Điểm: " + score;
      }

      if (currentIndex === flashcards.length - 1) {
        playAgainBtn.style.display = 'inline-block';
      }
    }

    nextBtn.addEventListener('click', nextCard);
    flipBtn.addEventListener('click', flipCard);
    playAgainBtn.addEventListener('click', resetGame);

    window.speechSynthesis.onvoiceschanged = () => {
      voicesLoaded = true;
      if (flashcards.length > 0 && wordElement.textContent === "Đang tải...") {
        showCard(currentIndex);
      }
    };
  </script>
</body>
</html>
